<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />
  <!-- Configure the viewport to ensure the page is responsive and scales properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Set the title of the document -->
  <title>GIS Isochrone Overlay</title>

  <!-- Include the ArcGIS API for JavaScript -->
  <script src="https://js.arcgis.com/4.28"></script>
  <!-- Include the ArcGIS API for JavaScript CSS file -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Include the Google Maps JavaScript API with the Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd0844kA4Jq9fv7nGfz617It_rYTxBY6c&libraries=places" defer></script>

  <!-- Include the main JavaScript file for the application -->
  <script src="main.js"></script>
</head>

<body>
  <header><button id="toggleMenu">â˜°</button></header>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    Loading map...
  </div>
  <div id="selectionMenu">
    (In Development)
    <form class="inputForm">
      <label for="distance/time">Distance/Time</label><br>
      <input type="number" id="distance/time" value="30" aria-valuemin="0" />

      <p>Area Type:</p>
      <input type="radio" id="distance" name="areaType" value="Distance"  />
      <label for="distance">Distance</label><br></br>
      <input type="radio" id="time" name="areaType" value="Time" checked/>
      <label for="time">Time</label>

      <p>Travel Mode:</p>
      <input type="radio" id="driving" name="travelMode" value="Driving" checked />
      <label for="driving">Driving</label><br></br>
      <input type="radio" id="walking" name="travelMode" value="Walking" />
      <label for="walking">Walking</label>

      <p>Travel Direction:</p>
      <input type="radio" id="from" name="travelDirection" value="From Location" checked />
      <label for="from">From</label><br></br>
      <input type="radio" id="to" name="travelDirection" value="To Location" />
      <label for="to">To</label>

      <br></br>
      <input type="button" value="Calculate"/>
    </form>
  </div>
  <!-- Create a div element with the id 'viewDiv' for displaying the map view -->
  <div id="viewDiv"></div>
</body>

</html>
