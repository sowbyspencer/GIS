<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8">
  <!-- Configure the viewport to ensure the page is responsive and scales properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Set the title of the document -->
  <title>GIS Isochrone Overlay</title>

  <!-- Include the ArcGIS API for JavaScript -->
  <script src="https://js.arcgis.com/4.28"></script>
  <!-- Include the ArcGIS API for JavaScript CSS file -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <!-- Include the Google Maps JavaScript API with the Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd0844kA4Jq9fv7nGfz617It_rYTxBY6c&libraries=places">
  </script>

  <!-- Define styles for the HTML, body, and the viewDiv element -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 80vw;
    }
  </style>
  <!-- Include the main JavaScript file for the application -->
  <script src="main.js"></script>
  
</head>

<body>
  <!-- Create a div element with the id 'viewDiv' for displaying the map view -->
  <div id="viewDiv"></div>
</body>

</html>
